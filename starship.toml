format = """
$directory\
[ ](fg:#87af5f bg:#394260)\
$git_branch\
$rust\
$python\
[ ](fg:#394260)\
"""

add_newline = false

[directory]
style = "fg:#000000 bg:#87af5f"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol  $branch ](fg:#87af5f bg:#394260)]($style)'

[rust]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol  ($version) ](fg:#87af5f bg:#394260)]($style)'

[python]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol  ($version) ${virtualenv} ](fg:#87af5f bg:#394260)]($style)'
